<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <img src="img/1.jpg" alt="1" class="img-thumbnail float-left">
    <div class="d-flex flex-column">
        <div class="btn-group btn-group-toggle mb-3" data-toggle="buttons">
            <label class="btn btn-secondary active" data-size = "small">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> SMALL
            </label>
            <label class="btn btn-secondary" data-size="large">
                <input type="radio" name="options" id="option2" autocomplete="off"> LARGE
            </label>
        </div>
        <div class="stuffings d-flex mb-3">
            <div class="btn-group-toggle mr-3" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="checkbox" checked autocomplete="off"> cheese
                </label>
            </div>
            <div class="btn-group-toggle mr-3" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="checkbox" checked autocomplete="off"> patato
                </label>
            </div>
            <div class="btn-group-toggle mr-3" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="checkbox" checked autocomplete="off"> salad
                </label>
            </div>
        </div>
        <div class="toppings d-flex">
            <div class="btn-group-toggle mr-3" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="checkbox" checked autocomplete="off"> MAYO
                </label>
            </div>
            <div class="btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="checkbox" checked autocomplete="off"> SPICES
                </label>
            </div>
        </div>
    </div>
    <div class="final_summ d-flex align-items-center">
        <button type="button" class="btn btn-primary btn-lg mt-4 mr-4">CALCULATE</button>
        <span class="summ pt-4">0</span>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="fastfood.js"></script>
</body>
</html>

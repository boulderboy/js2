<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="container">
    <div id="item"></div>
</div>
<script src="js.js"></script>
<script>
    var item1 = new MenuItem('item', 'One', '/1');
    var item2 = new MenuItem('item2', 'Two', '/2');
    var item3 = new MenuItem('item3', 'Three', '/3');
    var item5 = new MenuItem('underItem1', '3.1', '/3.1');
    var item6 = new MenuItem('underItem2', '3.2', '/3.2');
    var subSubMenu = new SubMenu('1', '2', [item2, item3]);
    var subMenu = new SubMenu('nope','yes', [item5, item6, subSubMenu]);

    var menu = new Menu('menu', 'menu', [item1, item2, item3, subMenu, item1, subMenu]);


    document.getElementById('container').appendChild(menu.render());

    menu.remove('item');

</script>
</body>
</html>

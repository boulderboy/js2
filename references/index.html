<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="input-group mt-3 w">
                <div class="input-group-prepend">
                    <span class="input-group-text">Review</span>
                </div>
                <textarea class="form-control" aria-label="With textarea" id="reference"></textarea>
            </div>
            <div class="form-group mt-3">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <button type="button" class="btn btn-primary col-5 mt-3" id="send">Send</button>
        </div>
    </div>
    <div class="row mt-3">
        <form>
            <div class="form-group">
                <label for="admin-login">Login</label>
                <input type="text" class="form-control" id="admin-login" aria-describedby="emailHelp" placeholder="login">
            </div>
            <div class="form-group">
                <label for="admin-pass">Password</label>
                <input type="password" class="form-control" id="admin-pass" placeholder="Password">
            </div>
            <button class="btn btn-primary" id="login-btn">Submit</button>
        </form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="sendReference.js"></script>
<script src="login.js"></script>
</body>
</html>
